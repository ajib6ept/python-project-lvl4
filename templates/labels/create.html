{% extends 'home.html' %}
{% load i18n %}
{% block content %}
  <h2>{% trans 'Create Label' %}</h2>
  <form method="post">
    {% csrf_token %}
    <div class="form-group">
      <label for="id_name">{% trans 'Name' %}</label>
      {{ form.name }}
    </div>
    <button type="submit" class="btn btn-primary">{% trans 'Create' %}</button>
  </form>
{% endblock %}

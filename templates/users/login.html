{% extends 'base.html' %}
{% load i18n %}
{% block content %}
  <h2>{% trans 'Login' %}</h2>
  <form method="post">
    {% csrf_token %}
    <div class="form-group">
        <label for="id_username">Имя пользователя</label>
        {{ form.username }}
    </div>
    <div class="form-group">
      <label for="id_password">Пароль</label>
        {{ form.password }}
    </div>
      <div class="form-group">
      <input class="btn btn-primary" type="submit" value="{% trans 'Login' %}">
    </div>
  </form>
 {% endblock %}

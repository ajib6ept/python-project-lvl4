{% extends 'home.html' %}
{% load i18n %}
{% block content %}
<h2>{% trans 'Change Task' %}</h2>
<form method="post">
  {% csrf_token %}
  <div class="form-group">
    <label for="id_name">{% trans 'Name' %}</label>
    {{ form.name }}
  </div>
  <div class="form-group">
    <label for="id_description">{% trans 'Description' %}</label>
      {{ form.description }}
  </div>
  <div class="form-group">
    <label for="id_status">{% trans 'Status' %}</label>
    {{ form.status }}
  </div>
  <div class="form-group">
    <label for="id_executor">{% trans 'Executor' %}</label>
    {{ form.executor }}
  </div>
  <div class="form-group">
    <label for="id_labels">{% trans 'Labels' %}</label>
    {{ form.labels }}
  </div>
  <button type="submit" class="btn btn-primary">{% trans 'Change' %}</button>
</form>
{% endblock %}
